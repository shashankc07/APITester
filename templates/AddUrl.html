{% extends "dashboard_layout.html" %}

{% block rightpanel %}
<div class="col md-12">
<form method="POST" action="{{url_for('add_url')}}">
<div class="row input-group mb-3">
  <input type="text" class="form-control" placeholder="https://xyz.sdi.corp.bankofamerica.com:8000" aria-label="endpoint" aria-describedby="basic-addon2" name="endpoint" required>
  <span class="input-group-text" id="basic-addon2">/DecisionService/rest/miniloan/1.0/test/1.3</span>
</div>
<div class="row input-group mb-3">
  <select class="form-select" id="inputGroupSelect02" name="server_type" required>
    <option selected>Choose...</option>
    <option value="Realtime">Realtime</option>
    <option value="Batch">Batch</option>
    <option value="Online">Online</option>
  </select>
  <label class="input-group-text" for="inputGroupSelect02">Server_Type</label>
</div>
<div class="row input-group mb-3">
  <input type="text" class="form-control" placeholder="DIF/SE/PL1..." aria-label="environment" aria-describedby="basic-addon2" name="environment" required>
</div>
<div class="row">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>
{% endblock %}
